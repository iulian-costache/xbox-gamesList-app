<div class="card">
  <div class="card-header">
    {{pageTitle + ': '+ game?.gameName}}
  </div>

  <div class='card-body'
       *ngIf='game'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Game:</div>
          <div class='col-md-8'>{{game.gameName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>ESRB Rating:</div>
          <div class='col-md-8'>{{game.gameEsrbRating | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{game.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Release date:</div>
          <div class='col-md-8'>{{game.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{game.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='game.starRating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='250'
             [style.margin.px]='2'
             [src]='game.imageUrl'
             [title]='game.gameName'>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class ='btn btn-outline-secondary'
            style = 'width:80px'
            (click)="onBack()">
            <i class='fa fa-chevron-left'></i>
          Back
    </button>
  </div>
</div>
